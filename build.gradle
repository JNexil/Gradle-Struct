buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'kotlin'

group 'su.jfdev.gradle.service'
version '1.0.2a'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12',
            "com.nhaarman:mockito-kotlin:0.5.1",
            'com.netflix.nebula:nebula-test:latest.release'
}

bintray {
    user = property("binuser")
    key = property("binkey")
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'Services-Gradle'
        userOrg = property("binuser")
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Jamefrus/ServicesGradle.git'
        version {
            name = project.version
            desc = 'Delete Guava'
            released = new Date()
            vcsTag = project.version
        }
    }
}